<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ислам</title>
    <link rel="shortcut icon" href="img/icon.png" type="images/png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/words.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
        <h2>Попробуйте отгадать слова</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Вопрос: <span></span></p>
                <p class="time">Время: <span><b>30</b>s</span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Обновить</button>
                <button class="check-word">Проверить ответ</button>
            </div>
        </div>
    </div>
  </body>
</html>
